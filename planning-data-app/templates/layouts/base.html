<!DOCTYPE html>
<html lang="en" class="govuk-template">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Planning Data{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='govuk/govuk-frontend/govuk/all.css') }}">
  </head>
  <body class="govuk-template__body">
    <script src="{{ url_for('static', filename='govuk/govuk-frontend/govuk/all.js') }}"></script>

    <header class="govuk-header" role="banner" data-module="govuk-header">
      <div class="govuk-header__container govuk-width-container">
        <div class="govuk-header__content">
          <a href="/" class="govuk-header__link govuk-header__link--service-name">Planning Data App</a>
        </div>
      </div>
    </header>

    <main class="govuk-main-wrapper govuk-width-container" id="main-content" role="main">
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
